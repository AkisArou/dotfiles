include-file = ~/.config/polybar/themes/theme.ini

[bar/default]
monitor = ${env:MONITOR:}
width = 100%
height = ${env:POLY_BAR_HEIGHT:}
radius = 0
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = ${env:POLY_FONT:}
modules-left = i3 xwindow
modules-right = pulseaudio memory cpu battery backlight xkeyboard date system-bluetooth-bluetoothctl wlan eth
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-underline = ${colors.primary}
label-visible = %index%
label-visible-padding = 1
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.primary}
label-urgent = %index%
label-urgent-padding = 1


[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/battery]
type = internal/battery
low-at = 5
battery = BAT0
adapter = ADP1
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full =  
label-low =  
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
format-prefix = "BRT "
format-prefix-foreground = ${colors.primary}
label = %percentage%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#9ece6a}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ""
label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = ""
label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}


[module/date]
type = internal/date
interval = 1
date = %A, %d/%m %H:%M
date-alt = %H:%M
label = %date%


[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/dotfiles/polybar/scripts/bluetooth
tail = true
click-left = ~/dotfiles/polybar/scripts/bluetooth --toggle &


[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px
tray-size = 73%


[settings]
screenchange-reload = true
pseudo-transparency = true
