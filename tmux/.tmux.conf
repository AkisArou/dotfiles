set -g default-shell $SHELL
set-option -g update-environment "DISPLAY XAUTHORITY SWAYSOCK XDG_SESSION_TYPE DBUS_SESSION_BUS_ADDRESS XDG_SEAT XDG_SESSION_CLASS XDG_SESSION_ID XDG_VTNR CREDENTIALS_DIRECTORY THEME"
set-environment -g TERM tmux
set -g set-clipboard on
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0
set -sg escape-time 10 # remove delay for exiting insert mode with ESC in Neovim
set -gq allow-passthrough on # image.nvim
setw -g monitor-activity on
set-option -g focus-events on
set-option -g renumber-windows on
set-window-option -g mode-keys vi
set-window-option -g pane-base-index 1


unbind r
bind r source-file ~/.tmux.conf

bind-key x kill-pane

bind-key -n 'C-M-l' send-keys -R \; send-keys "C-l" \; clear-history 

# Splits
unbind %
unbind '"'
bind-key h split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# Resize
bind -r J resize-pane -D 2
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# Copy mode
bind-key -n 'C-M-c' copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"

# PLUGINS
##########################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jabirali/tmux-tilish'
set -g @plugin 'sainnhe/tmux-fzf' # Prefix + F

set -g @open 'x'
set -g @open-S 'https://www.google.com/search?q='
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
# start tmux server via systemd on boot
# set -g @continuum-boot 'on'
##########################################

source-file ~/dotfiles/tmux/$THEME.tmux

# Auto-install plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
