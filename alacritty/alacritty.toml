import = [
  "~/dotfiles/alacritty/vscode.toml"
]

[window]
opacity = 1

[window.padding]
x = 9  
y = 0 

[font]
size = 9

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"


