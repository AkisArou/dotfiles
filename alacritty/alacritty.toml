[font]
size = 10

[font.normal]
family = "Hack Nerd Font"
# family = "Input Mono Condensed"
style = "Regular"

# For Input Mono Condensed
# [font.offset]
# x = 0
# y = 1

[window]
opacity = 1

# Colours (Monokai Charcoal)

# Default Colours
[colors.primary]
background = '#1a1a1a'
foreground = '#FFFFFF'

# Normal Colours
[colors.normal]
black   = '#000000'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#fa8419'
blue    = '#9d65ff'
magenta = '#e879f9'
cyan    = '#58d1eb'
white   = '#c4c5b5'

# Bright Colours
[colors.bright]
black   = '#625e4c'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#e0d561'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#f6f6ef'
