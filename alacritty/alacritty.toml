[env]
TERM = "xterm-256color"

[window]
opacity = 1

[window.padding]
x = 20
y = 0

[font]
size = 9

[font.normal]
family = "HackNerdFont"
style = "Regular"

[font.bold]
family = "HackNerdFont"
style = "Bold"

[font.bold_italic]
family = "HackNerdFont"
style = "Bold Italic"

[font.italic]
family = "HackNerdFont"
style = "Italic"

[general]
import = ["~/dotfiles/alacritty/onedark.toml"]
