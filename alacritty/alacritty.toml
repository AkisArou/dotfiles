[font]
size = 10

[font.normal]
family = "Hack Nerd Font"
# family = "Input Mono Condensed"
style = "Regular"

# For Input Mono Condensed
# [font.offset]
# x = 0
# y = 1

[window]
opacity = 1

# Default Colors
[colors.primary]
background = '#1E1E1E'
foreground = '#f1f1f1'

# Normal colors
[colors.normal]
black   = '#212121'
red     = '#F44747'
green   = '#6A9955'
yellow  = '#FFD602'
blue    = '#18a2fe'
magenta = '#646695'
cyan    = '#4FC1FE'
white   = '#e0e0e0'

# Bright colors
[colors.bright]
black   = '#818181'
red     = '#fb007a'
green   = '#5fd7af'
yellow  = '#f3e430'
blue    = '#20bbfc'
magenta = '#6855de'
cyan    = '#4fb8cc'
white   = '#f1f1f1'
