[font]
size = 10

[font.normal]
family = "MesloLGS Nerd Font"
# family = "Input Mono Condensed"
style = "Regular"

# For Input Mono Condensed
# [font.offset]
# x = 0
# y = 1

[window]
opacity = 1

# VSCode theme

# # Default Colours
# [colors.primary]
# background = '#1a1a1a'
